<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--Encabezado de la página-->
    <h1>To Do List</h1>
    <!--Formulario para añadir tareas-->
    <form action="#" id="userInput">
        <input type="text" placeholder="Escribe tu tarea aquí..." autofocus>
        <input type="submit" value="+" id="addBtn">
    </form>
    <!--Contenedor de la lista de tareas-->    
    <div id="list" class="list-container">
    <!--estos div los generamos automáticamente con js,
        cada bloque div será una tarea-->
        <!--
        <div class="task-container" id="1">
            <label>
                <input type="checkbox">
                Tarea 1
            </label>
            <img src="img/cubo-de-basura.png" class="close-btn">
        </div>
        -->
    </div>
    <!--Estadísticas de la lista de tareas-->
    <div id="stats">
        <!--Tareas pendientes: 5 Tareas completadas: 3-->
    </div>
    <!--Inclusión del archivo JavaScript que gestionará la funcionalidad de la lista de tareas comentada-->
    <script src="js/toDo.js"></script>
</body>
</html>
